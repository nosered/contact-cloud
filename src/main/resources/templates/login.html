<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
      
<head>
  <meta charset="utf-8"></meta>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"></meta>

  <title>Contact Cloud</title>
  
  <!-- Bootstrap 3.3.6 -->
  <link rel="stylesheet" th:href="@{/theme/bootstrap/css/bootstrap.min.css}"></link>
  <!-- Font Awesome -->
  <link rel="stylesheet" th:href="@{/theme/font-awesome/css/font-awesome.min.css}"></link>
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/theme/css/AdminLTE.min.css}"></link>
  
  <link rel="stylesheet" th:href="@{/theme/css/skins/skin-black.min.css}"></link>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a th:href="@{/}"><b>Contact</b>Cloud</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Faça login para abrir sua agenda</p>

    <form th:action="@{/login}" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="Usuário" name="username"></input>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Senha" name="password"></input>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
        	<a th:href="@{/usuario/form}" class="text-center">Criar uma conta</a>
    		<!-- <a href="#">Esqueci a senha</a> <br/> -->
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">LogIn</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
	
  </div>
  <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.2.3 -->
<script th:src="@{/plugins/jQuery/jquery-2.2.3.min.js}"></script>
<!-- Bootstrap 3.3.6 -->
<script th:src="@{/theme/bootstrap/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script src="@{/theme/js/app.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<!-- iCheck Config -->
<script>
  	$(function () {
    	$('input').iCheck({
      		checkboxClass: 'icheckbox_square-blue',
      		radioClass: 'iradio_square-blue',
      		increaseArea: '20%'
    	});
  	});
</script>

</body>
</html>
